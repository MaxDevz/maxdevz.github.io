<!DOCTYPE html>
<ht lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des fichiers JSON</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-controls">

        <div class="game-info">
          <div class="game-details">
            <div class="date-selection">
              <label for="game-date">Date du match:</label>
              <input type="date" id="game-date" />
              <label for="game-time">Heure du match:</label>
              <select id="game-time">
                <option value="19h00">19h00</option>
                <option value="20h30">20h30</option>
              </select>
            </div>
            <div class="team-selection">
              <label>Local:</label>
              <select id="team-select" onchange="loadTeamPlayers()"></select>
              <label>Visiteur:</label>
              <select id="team-select-visiteur" onchange="loadTeamPlayers()"></select>
            </div>
          </div>
          <div class="score-inputs">
            <label for="home-score">Score:</label>
          </div>
        </div>
        

        <div id="lineup-container" class="lineup"></div>

        <button onclick="generateJson()">Générer JSON</button>
        <button onclick="saveJson()">Sauvegarder</button>
      </div>
    </div>

    <pre id="output"></pre>
    <script src="gameApp.js"></script>
  </body>
</html>
