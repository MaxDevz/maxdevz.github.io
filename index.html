<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ligue Brasserie du Boulevard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="toolbar" role="banner">
      <a href="/">
        <img alt="Logo" src="./img/logo/liguebrasserieduboulevard_logo.png" />
      </a>
    </div>
    <input
      type="checkbox"
      title="Menu"
      class="openSidebarMenu"
      id="openSidebarMenu"
    />
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
        <li>
          <div class="sideMenuHeader">
            <img
              class="sideMenuLogo"
              alt="Logo"
              src="./img/logo/liguebrasserieduboulevard_logo.png"
            />
            <div>Ligue Brasserie du Boulevard</div>
            <span>Terrain École St-Étienne</span>
          </div>
        </li>
        <li>
          <a id="calendar" href="/?page=calendar"
            ><div><i class="far fa-calendar-alt"></i>Calendrier</div></a
          >
        </li>
        <li>
          <a id="ranking" href="/?page=ranking">
            <div><i class="fas fa-list-ol"></i>Classement</div></a
          >
        </li>
        <li>
          <a id="stats" href="/?page=stats"
            ><div><i class="fas fa-baseball-ball"></i>Satistiques</div></a
          >
        </li>
        <li>
          <a id="lineup" href="/?page=lineup"
            ><div><i class="fas fa-list"></i>Lineup</div></a
          >
        </li>
        <li>
          <a id="playoffs" href="/?page=playoffs"
            ><div><i class="fas fa-trophy"></i>Playoffs</div></a
          >
        </li>
        <!--li>
          <a id="stats" href="/?page=stats"
            ><div><i class="fas fa-star"></i>Leader</div></a
          >
        </li-->
        <li>
          <a id="playoffs" href="/?page=rules"
            ><div><i class="fas fa-gavel"></i>Règlements</div></a
          >
        </li>
        <li>
          <a id="playoffs" href="/?page=sponsors"
            ><div><i class="fas fa-heart"></i>Nos commanditaires</div></a
          >
        </li>
      </ul>
    </div>

    <div class="content" role="main">
      <div id="page" class="page">
        <!-- Page Content Here -->
      </div>
    </div>
  </body>
</html>
